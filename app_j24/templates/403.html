{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
{% load static %}

<div class="d-flex col container justify-content-center" style="margin-top: 60px;">
    <div class="mb-3">
        <div class="d-flex justify-content-center">
            <img src="{% static '/icones/403.png' %}" width="45" height="45" />
            <p class="text-danger fs-2 ms-2">Acesso negado!</p>
        </div>
        <h5 class="card-title text-center mb-2 fs-3">403</h5>
        <p class="card-text text-center text-secondary fs-4">Você não possui autorização para acessar o recurso solicitado.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <a href="javascript:history.back()" class="  mx-2 text-decoration-none btn btn-outline-info">Voltar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
