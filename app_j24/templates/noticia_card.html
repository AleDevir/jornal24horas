{% load django_bootstrap5 %}
{% load static %}



{% for uma_noticia in object_list %}
<a href="{% url 'noticia-detail' uma_noticia.id %}" class="  text-decoration-none ">
    <div class=" d-flex border-bottom " style="margin-bottom: 20px; flex-wrap: wrap; padding: 0;">
        <div class="ratio ratio-16x9 " style="object-fit: contain; max-width: 340px;   margin-bottom: 10px;">
            <img src="/media/{{uma_noticia.imagem}}" alt="{{uma_noticia.titulo}}" class="w-100 rounded">
        </div>
        <div class="col">
            <p class="ms-4 fs-4 text-light ">{{uma_noticia.titulo}}</p>
            <p class="ms-4  fs-6 text-info ">{{uma_noticia.subtitulo}}</p>
            <p class="ms-4 text-info "><small class="text-body-secondary">Em
                    {{uma_noticia.categoria}}</small></p>
        </div>
    </div>
</a>
{% endfor %}
