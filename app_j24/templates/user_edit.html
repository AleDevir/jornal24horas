{% extends "base.html" %}
{% block content %}



<div class=" flex flex-col items-center justify-center mt-11">
  <P class="text-2xl text-purple-400 mb-6 ">Edite seus dados</p>
  <div class="mb-3 lg:w-1/3 w-full p-4">
    <form action="{% url 'atualizar-usuario' User.id %}" method="post" class="w-full max-w-sm ">
      {% csrf_token %}
      <div class="md:flex md:items-center mb-3">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Username
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            type="text" name="username" id="username" value="{{ usuario.username }}">
        </div>
      </div>
      <div class="md:flex md:items-center mb-3">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Email
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            type="email" name="email" id="email" value="{{ usuario.email }}">
        </div>
      </div>


      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3 ">
          <button class=" bg-purple-800 hover:bg-purple-500 hover:text-white w-full py-2 px-4 rounded " type="submit">
            Salvar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
<div class=" flex flex-col justify-center items-center mt-5">
  <p>Trocar sua senha?
    <a href="{% url 'password_edit'  usuario.id  %}" class="text-purple-400">clique aqui</a>
  </p>
  <a href="javascript:history.back()" class="p-2 mb-3 text-2xl text-purple-800 hover:text-purple-500 ">
    << </a>
</div>

</div>

{% endblock %}
