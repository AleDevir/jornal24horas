{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
{% load static %}



<div class=" flex flex-col items-center justify-center mt-11">
    <P class="text-2xl text-purple-400 mb-6">Faça sua inscrição</p>
    <div class="mb-3">
        <form method="post" class="text-purple-400 p-2">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button value="Submit" class="mt-2 p-3 bg-purple-800 hover:bg-purple-500 hover:text-white rounded w-full "
                type="submit">Enviar</button>
        </form>
    </div>
</div>
<div class=" flex flex-col justify-center items-center mt-5">
    <p>Já possui uma conta?
        <a href="" class="text-purple-400">clique aqui</a>
    </p>
    <a href="{% url 'home' %}" class="p-2 mb-3 text-2xl text-purple-800 hover:text-purple-500 ">
        << </a>
</div>

</div>

{% endblock %}
